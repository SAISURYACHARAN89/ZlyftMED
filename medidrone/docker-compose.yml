version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: medidrone_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: medidrone123
      MONGO_INITDB_DATABASE: medidrone
    volumes:
      - mongodb_data:/data/db
    networks:
      - medidrone_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medidrone_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:medidrone123@mongodb:27017/medidrone?authSource=admin
      - JWT_SECRET=your_jwt_secret_key_change_in_production
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - medidrone_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medidrone_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - medidrone_network

volumes:
  mongodb_data:

networks:
  medidrone_network:
    driver: bridge