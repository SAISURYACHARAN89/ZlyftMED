---
- name: Deploy MediDrone Application
  hosts: production
  become: yes
  vars:
    app_name: medidrone
    app_dir: /opt/medidrone
    docker_compose_version: "2.20.0"

  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - git
          - nginx
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Clone repository
      git:
        repo: https://github.com/yourusername/medidrone.git
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Copy environment files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      with_items:
        - { src: '../../../backend/.env.production', dest: '{{ app_dir }}/backend/.env' }
        - { src: '../../../frontend/.env.production', dest: '{{ app_dir }}/frontend/.env' }

    - name: Build and start Docker containers
      command: docker-compose up -d --build
      args:
        chdir: "{{ app_dir }}"

    - name: Wait for services to be ready
      wait_for:
        host: localhost
        port: 5000
        delay: 10
        timeout: 60

    - name: Configure Nginx
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/medidrone
      notify: Restart Nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/medidrone
        dest: /etc/nginx/sites-enabled/medidrone
        state: link
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted